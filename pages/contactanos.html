<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml' lang='es'>
<head>
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
  <title>Restaurante Tritón | porfi.dev site</title>
  <link href='../styles/estilos.css' rel='stylesheet' type='text/css' />
</head>

<body>
<div class='container'>
  <div id='central_principal'>
    <div id='logo'><img height='341' src='../imagenes/logo.png' width='343' alt='logo' /></div>
    <div id='contenido_contacto'>
      <div id='contacto_form'>
        <form action='' name='contacto_form' id='contact-form'>
          <table border='0' width='100%'>
            <tr>
              <td class='input'>
                <label>
                  Nombre:
                </label>
                <input class='inserta_texto' id='nombre' name='nombre' type='text' />

              </td>
            </tr>
            <tr>
              <td class='input'>
                <label>
                  e-mail:
                </label>
                <input class='inserta_texto' id='email' name='email' type='text' />
              </td>
            </tr>
            <tr>
              <td class='input'>
                <label>
                  Teléfono:
                </label>
                <input class='inserta_texto' id='telefono' name='telefono' type='text' />

              </td>
            </tr>
            <tr>
              <td class='input'>
                <label>
                  Comentarios:
                  <textarea class='inserta_comentario' cols='45' id='textarea' rows='4'
                            name='comentarios'></textarea>
                </label>
              </td>
            </tr>
            <tr>
              <td>
                <button type='submit'>Enviar</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
  <div class='footer'>
    <span>Desarrollado por <a href='https://porfi.dev'>porfi.dev</a></span>
  </div>
</div>

<script type='text/javascript'>
  function ready(fn) {
    if (document.readyState !== 'loading') {
      fn();
    } else {
      document.addEventListener('DOMContentLoaded', fn);
    }
  }

  function init() {
    const form = document.getElementById('contact-form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Gracias por enviar tus comentarios');
      form.reset();
    });
  }

  ready(init);
</script>
</body>
</html>
